<div class="playlist">
    <a 
     class="list-group-item-clearfix" 
     *ngFor="let song of playlists">
     <img
     [src]="song.imagePath"
     alt="{{song.title}}"
     class="img-responsive"
     style="max-height:323px;max-width: 215px;">
     <h4 class="list-group-item-heading">{{song.title}}</h4>
     <p class ="list-group-item-text">{{song.description}}</p>
    </a>
</div>
